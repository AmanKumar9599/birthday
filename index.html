    <script>
        function switchZIndex() {
            const divs = document.querySelectorAll('.container > div');
            let maxZIndex = 0;
            divs.forEach(div => {
                const zIndex = parseInt(window.getComputedStyle(div).zIndex, 10);
                if (zIndex > maxZIndex) {
                    maxZIndex = zIndex;
                }
            });

            divs.forEach(div => {
                const zIndex = parseInt(window.getComputedStyle(div).zIndex, 10);
                if (zIndex === maxZIndex) {
                    div.style.zIndex = 1;
                } else {
                    div.style.zIndex = zIndex + 1;
                }
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            const noButton = document.querySelector('input[value="NO"]');
            noButton.addEventListener('click', switchZIndex);
        });
        
        function switchZIndex() {
            const divs = document.querySelectorAll('.container > div');
            let maxZIndex = 0;
            divs.forEach(div => {
                const zIndex = parseInt(window.getComputedStyle(div).zIndex, 10);
                if (zIndex > maxZIndex) {
                    maxZIndex = zIndex;
                }
            });
        
            divs.forEach(div => {
                const zIndex = parseInt(window.getComputedStyle(div).zIndex, 10);
                if (zIndex === maxZIndex) {
                    div.style.zIndex = 1;
                } else {
                    div.style.zIndex = zIndex + 1;
                }
            });
        }

        let count=0;
        let bin='';
        let a=document.querySelector(".btn1");
        let a1=document.querySelector(".btn2");
        let b=document.querySelector(".day");
        let c=document.querySelector(".last");
        let d=document.querySelector(".button");
        let no=0;
        a.addEventListener("click",function(){
            bin+=1;
            count+=1;
            if(count=="5"){
                const defaults = {
                    spread: 360,
                    ticks: 50,
                    gravity: 0,
                    decay: 0.94,
                    startVelocity: 30,
                    shapes: ["star"],
                    colors: ["FFE400", "FFBD00", "E89400", "FFCA6C", "FDFFB8"],
                  };
                  
                  function shoot() {
                    confetti({
                      ...defaults,
                      particleCount: 40,
                      scalar: 1.2,
                      shapes: ["star"],
                    });
                  
                    confetti({
                      ...defaults,
                      particleCount: 10,
                      scalar: 0.75,
                      shapes: ["circle"],
                    });
                  }
                  
                  setTimeout(shoot, 0);
                  setTimeout(shoot, 100);
                  setTimeout(shoot, 200);
            b.style.display='block';
            c.style.height='40%';
            d.style.display='none';
            count=0;
            b.style.fontWeight="800"; 
            b.style.fontSize ="200%";  
            b.style.textAlign="center"
            b.style.paddingTop="2%";
            b.style.color='green';
            b.innerHTML="Your Birthday date is :"+(parseInt(bin,2));
            }
        })
        a1.addEventListener("click",function(){
            bin+=0;
            no+=1;
            count+=1;
            if(no=="5"){
                b.style.display='block';
                b.innerHTML="You have not been born yet!!(shi se Yes/No choose kro)";
                b.style.color="red";
                b.style.fontWeight="800";   
                b.style.fontSize ="200%";
                b.style.textAlign="center"
                b.style.paddingTop="2%";
                c.style.height="15%";
                d.style.display='none';
            }
            else if(count=="5"){
                const defaults = {
                    spread: 360,
                    ticks: 50,
                    gravity: 0,
                    decay: 0.94,
                    startVelocity: 30,
                    shapes: ["star"],
                    colors: ["FFE400", "FFBD00", "E89400", "FFCA6C", "FDFFB8"],
                  };
                  
                  function shoot() {
                    confetti({
                      ...defaults,
                      particleCount: 40,
                      scalar: 1.2,
                      shapes: ["star"],
                    });
                  
                    confetti({
                      ...defaults,
                      particleCount: 10,
                      scalar: 0.75,
                      shapes: ["circle"],
                    });
                  }
                  
                  setTimeout(shoot, 0);
                  setTimeout(shoot, 100);
                  setTimeout(shoot, 200);
            b.style.display='block';
            c.style.height="40%";
            count=0;
            let ans="Your Birthday date is :"+(parseInt(bin,2));
            b.style.fontWeight="800";  
            b.style.fontSize ="200%"; 
            b.style.textAlign="center"
            b.style.color='green';
            b.innerHTML=ans;
            d.style.display='none';
            b.style.paddingTop="2%";
            }
        })
    </script>
